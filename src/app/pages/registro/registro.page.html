<ion-content class="ion-padding fondo-inicio-sesion" mode="md">
  <div class="contenedor-inicio-sesion">
    <ion-card class="tarjeta-inicio-sesion">
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
        <ion-card-subtitle>Bienvenido a TeLlevoApp</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="registro()" [formGroup]="form" (keypress.enter)="registro()">
          <ion-item lines="none">
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email" placeholder="ejemplo@duocuc.cl"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" placeholder="Juan" formControlName="name"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input type="text" placeholder="Perez" formControlName="lastname"></ion-input>
          </ion-item>
          <ion-button expand="block" class="submit" type="submit">
            Registrarse
          </ion-button>

          <ion-text class="ion-padding" color="medium" routerLink="/restablecer-contrasena">
            <p class="ion-text-center">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
          </ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
