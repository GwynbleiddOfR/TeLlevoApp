<ion-content class="ion-padding fondo-inicio-sesion" mode="md">
  <div class="contenedor-inicio-sesion">
    <ion-card class="tarjeta-inicio-sesion">
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
        <ion-card-subtitle>Bienvenido a TeLlevoApp</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="registro()" [formGroup]="form" (keypress.enter)="registro()">
          <ion-item lines="none">
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email" placeholder="ejemplo@duocuc.cl"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']" class="ion-text-center">El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']" class="ion-text-center">Ingrese un correo valido</div>
            <div *ngIf="form.get('email')?.errors?.['invalidDomain']">El correo debe terminar en &#64;duocuc.cl.</div>
          </div>

          <ion-item lines="none">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']" class="ion-text-center">La contraseña es requerido
            </div>
          </div>

          <ion-item lines="none">
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" placeholder="Juan" formControlName="name"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']" class="ion-text-center">El nombre es requerido
            </div>
          </div>

          <ion-item lines="none">
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input type="text" placeholder="Perez" formControlName="lastname"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.lastname.errors && form.controls.lastname.touched">
            <div *ngIf="form.controls.lastname.errors?.['required']" class="ion-text-center">El apellido es requerido
            </div>
          </div>

          <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
            Registrarse
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
