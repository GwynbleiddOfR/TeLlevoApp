<ion-content class="ion-padding fondo-perfil" mode="ios">
  <div class="contenedor-perfil">
    <ion-avatar class="avatar-perfil">
      <img src="assets/img/perfil.jpg" alt="Foto de perfil">
    </ion-avatar>

    <ion-card class="tarjeta-perfil">
      <ion-card-header>
        <ion-card-title>{{ usuario.nombre }} {{ usuario.apellido }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Email: {{ usuario.email }}</p>
        <p>Teléfono: {{ usuario.telefono }}</p>
        <p *ngIf="usuario.rol === 'conductor'">Rol: Conductor</p>
        <p *ngIf="usuario.rol === 'pasajero'">Rol: Pasajero</p>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item button (click)="verHistorial()">
        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-label>Historial de Viajes</ion-label>
      </ion-item>

      <ion-item button (click)="editarInformacion()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Editar Información</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
