<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtro -->
  <ion-segment>
    <ion-segment-button>
      <ion-label>Disponibles</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Programados</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Lista de Viajes -->
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-sm="12" *ngFor="let viaje of viajes">
        <ion-card>
          <!-- Imagen del viaje -->
          <img src="assets/images/viaje-ejemplo.jpg" alt="Viaje Ejemplo" class="viaje-imagen" />

          <ion-card-header>
            <ion-card-title>
              {{ viaje.destino }}
            </ion-card-title>
            <ion-card-subtitle>
              Sábado, 15 de Noviembre
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>Salida: 8:00 AM</p>
            <p>Regreso: 6:00 PM</p>

            <ion-item lines="none">
              <ion-label>Costo</ion-label>
              <span>{{ viaje.costo }}</span>
            </ion-item>
          </ion-card-content>

          <!-- Botón para confirmar -->
          <ion-button expand="block" (click)="verViaje( viaje.id )">
            Confirmar Viaje
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mapa -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ubicación de Vehículos Disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/images/mapa-ejemplo.jpg" alt="Mapa de Ubicación" class="mapa-imagen" />
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  .viaje-imagen {
    width: 100%;
    height: 150px;
    object-fit: cover;
    /* Ajusta la imagen sin distorsionarla */
  }

  .mapa-imagen {
    width: 100%;
    height: 200px;
    object-fit: cover;
    /* Ajusta la imagen sin distorsionarla */
  }
</style>
