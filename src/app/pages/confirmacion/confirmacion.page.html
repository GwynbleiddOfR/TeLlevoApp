<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Confirmar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Tarjeta con detalles del viaje -->
  <ion-card class="viaje-card">
    <ion-card-header>
      <ion-card-title>
        {{ viaje?.destino }} <!-- Aquí se muestra el título del viaje -->
      </ion-card-title>
      <ion-card-subtitle>
        {{ viaje?.horaSalida }} <!-- Aquí se muestra el subtítulo -->
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Descripción del viaje -->
      <div></div> <!-- Aquí se muestra la descripción -->

      <!-- Información del costo -->
      <ion-item lines="none">
        <ion-label>Costo:</ion-label>
        <div>{{ viaje?.costo | currency }}</div> <!-- Muestra el costo con formato de moneda -->
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botones de Cancelar y Confirmar -->
  <div class="button-group">
    <ion-button expand="block" color="danger" routerLink="/lista-viajes" class="cancel-button">
      Cancelar
    </ion-button>

    <ion-button expand="block" color="primary" routerLink="/pago" class="confirm-button">
      Confirmar
    </ion-button>
  </div>

</ion-content>
