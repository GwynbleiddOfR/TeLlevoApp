<ion-content class="ion-padding fondo-inicio-sesion" mode="md">
  <div class="contenedor-inicio-sesion">
    <ion-card class="tarjeta-inicio-sesion">
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
        <ion-card-subtitle>Bienvenido a TeLlevoApp</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="iniciarSesion()" [formGroup]="form" (keypress.enter)="iniciarSesion()">
          <ion-item lines="none">
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input formControlName="email" type="email" placeholder="ejemplo@duocuc.cl"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']" class="ion-text-center">El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']" class="ion-text-center">Ingrese un correo valido</div>
          </div>

          <ion-item lines="none">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <div class="validator" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']" class="ion-text-center">La contraseña es requerido
            </div>
          </div>

          <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
            Iniciar sesión
          </ion-button>

          <ion-button routerLink="/registro" expand="block">
            Registrarse
          </ion-button>
          <ion-text class="ion-padding" color="medium" routerLink="/restablecer-contrasena">
            <p class="ion-text-center">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
          </ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
